# YouTube Channel Watchlist
# Channels monitored for AI-assisted development content
#
# Fields:
#   name: Display name
#   handle: YouTube @handle
#   url: Channel URL
#   focus: What this channel covers
#   keywords: Terms to filter for relevant videos (matched against title/description)
#   priority: high | medium | low — how aggressively to scan

channels:
